    <body>
        <header>
            <hgroup style="display: table">

        <div class="StepUp"></div>
        <main>
            <div class="MainColumn" style="display: table; min-height: 480px">

                    <p class="TextMezzoPiano">(Haven't things gotten too complex?)</p>
                </div>
            </div>
        </main>
        <div class="StepDown"></div>
        <footer>
            <p class="TextPiano">
                &copy; Radicle Inc. 94-1480 Esquimalt Ave, West Vancouver BC, V7T 1K8.
